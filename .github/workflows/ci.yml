name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run test --ci --code-coverage
      - run: pnpm run build
